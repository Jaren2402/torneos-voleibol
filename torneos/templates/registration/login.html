<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Torneos de Voleibol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ===== ESTILOS UNIFICADOS CON EL DASHBOARD ===== */
        body { 
            background: linear-gradient(135deg, #e6f2ff 0%, #cce0ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
        }
        
        .login-card { 
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .btn-login { 
            background: #4299e1; 
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn-login:hover {
            background: #3182ce;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
            color: white;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .form-label {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .text-muted {
            color: #a0aec0 !important;
        }
        
        .alert-danger {
            background-color: #fed7d7;
            color: #c53030;
            border-radius: 8px;
            border: none;
            padding: 12px;
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .icon-volleyball {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="login-header">
                        <div class="icon-volleyball">üèê</div>
                        <h1 class="login-title">Torneos de Voleibol</h1>
                        <p class="login-subtitle">Acceso para profesores</p>
                    </div>
                    
                    <div class="login-body">
                        {% if form.errors %}
                        <div class="alert alert-danger mb-4">
                            Usuario o contrase√±a incorrectos.
                        </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-login mb-4">Iniciar Sesi√≥n</button>
                        </form>
                        
                        <div class="text-center">
                            <small class="text-muted">Solo para profesores autorizados</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
